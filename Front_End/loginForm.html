<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark">

<main class="d-flex justify-content-end align-items-center shadow-lg rounded rounded-5 p-5 bg-dark" style="background:url(assets/img/logincar.png); background-size: cover; background-position: center; background-repeat: no-repeat; width: 60vw; height: 80vh;margin-top: 78px;opacity: 75%">
    <form class="shadow d-flex bg-secondary text-white flex-column p-5 rounded rounded-5 h-75" id="loginForm"style="opacity: 90%">
        <h1>Login</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control bg-dark text-white" id="username" name="username">
        </div>
        <div class="mb-3 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control bg-dark text-white" id="password" name="password">
        </div>
        <button type="button" id="btnLogin" class="btn btn-primary col row-cols-md-2 ">Login</button>
    </form>
</main>

</body>

<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="util/Alert.js"></script>
<script src="util/BaseUrl.js"></script>
<script src="util/LoadSelectedImageUtil.js"></script>
<script src="util/Validation.js"></script>
<script src="controller/LoginController.js"></script>

</html>
