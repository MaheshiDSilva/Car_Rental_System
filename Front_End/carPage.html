<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">-->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <meta content="width=device-width initial-scale=1" name="viewport">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Ubuntu:wght@500&display=swap"
          rel="stylesheet">

</head>
<body class="bg-color">

<header class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary" href="#" style="font-size: 23px"> Easy Car Rental</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button style="width: 60px;height: 34px;border-radius: 5px;">
                <a class="text-decoration-none text-dark" href="index.html"><p class="text-secondary" style="font-size: 20px;color: black">Back</p></a>
            </button>
        </div>
    </nav>
</header>

<main class="mt-5 p-5" id="viewCar">

    <section class="d-flex justify-content-between align-items-center mt-2">

        <aside class="d-flex justify-content-center mt-2">
            <form class="d-flex" role="search">
                <div class="col-md-3">
                    <select class="form-select" id="searchBy" name="type"style="border-radius: 5px;width: 150px;height: 35px">
                        <option selected value="REG_NUM">Vehicle Number</option>
                        <option value="BRAND">Brand</option>
                        <option value="COLOR">Color</option>
                    </select>
                </div>

                <input aria-label="Search" class="form-control" id="search" placeholder="Search" style="width: 350px !important;"
                       type="search">

                <div class="col-md-2 mx-5">
                    <select class="form-select" id="fuelTypes" name="type"style="border-radius: 5px;width: 100px;height: 35px">
                        <option selected value="ALL">All</option>
                        <option value="PETROL">Petrol</option>
                        <option value="DIESEL">Diesel</option>
                    </select>
                </div>
            </form>
        </aside>

    </section>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="cars"></div>

</main>

</body>

<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
</html>
